</head>
<body>

  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>

      			<li class="nav-item">
        			<a class="nav-link" href="#" onclick="mostrarFormulario()" >Ingresar Usuario</a>

      			<li class="nav-item">
        			<a class="nav-link" href="#2" onclick="obtenerPermanencia()" >Cálculos Fechas</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="#3" onclick="calcularBeneficio1()" >Cálculos de Sueldo</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="#4" onclick="calcularBeneficio2()">Datos Completos</a>
      			</li>
    		</ul>

	</nav>

	<div class="container py-5  "  >
		<div class="row">
			<div class="col-md-6">
				<!-- Formulario para ingresar datos del usuario -->

				<form id="formularioEmpleado" style="display: none;" class="row g-3" >

					<div class="row">
						<div class="form-group col-md-6">
							<label for="nombre">Nombre:</label>
							<input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
						</div>
						<div class="form-group col-md-6">
							<label for="apellidos">Apellidos:</label>
							<input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos">
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="fechaNacimiento">Fecha de nacimiento</label>
						<input type="date" class="form-control" id="fechaNacimiento">
					</div>				
					<div class="form-group col-md-6">
						<label class="form-check-label" for="es-activo">¿Es trabajador Activo?</label>
						<input type="checkbox" class="form-check-input" id="es-activo">
					</div>
					
					<div class="form-group col-md-6">
						<label for="fechaIngreso">Fecha de ingreso a la organización:</label>
						<input type="date" class="form-control" id="fechaIngreso">
					</div>	
					<div class="row py-4">	
						<div class="form-group col-md-6">
							<label for="sueldo-actual">Sueldo base actual:</label>
							<input type="number" step="1" min="0" class="form-control" id="sueldo-actual" placeholder="Ingrese sueldo actual">
						</div>
						<div class="form-group col-md-6">
							<label for="sueldo-promedio">Sueldo semestre anterior:</label>
							<input type="number" step="1" min="0" class="form-control" id="sueldo-promedio" placeholder="Ingrese sueldo promedio">
						</div>
					</div>
					<div class="form-group col-md-6 py-2">
						<label class="form-check-label" for="carga-familiar">¿Tienes cargas familiares autorizadas?</label>
						<input type="checkbox" class="form-check-input" id="carga-familiar" onclick="ActivarCargas()">
					</div>
					<div class="form-group col-md-6">
						<label for="cargas-familiares">Ingrese Cantidad de Cargas Familiares Autorizadas:</label>
						<input type="number" step="1" min="0" class="form-control" id="cantidad-cargas" name="cantidad-cargas" required>
					</div>
				<!-- Fin Formulario para ingresar datos del usuario -->
				</form>
			</div>
			<div class="col-md-6 px-5 box-resultado" id="boxResultado">
				<!-- Resultados de cálculos y datos del usuario -->
				<p id="resultado"></p>
			</div>
		</div>

	</div>
	  <!-- Footer -->
	  <footer class="footer">

	<script src="assets/scripts/funciones.js"></script>
</body>

</html>
